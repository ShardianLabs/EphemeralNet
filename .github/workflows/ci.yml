name: EphemeralNet CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-test-windows:
    name: Build & Test (Windows)
    runs-on: windows-latest
    env:
      BUILD_DIR: build
      CMAKE_GENERATOR: Ninja
      CTEST_OUTPUT_ON_FAILURE: 1
      CTEST_PARALLEL_LEVEL: 1
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Download ProcDump
        shell: pwsh
        run: |
          $ProcDumpDir = Join-Path $env:RUNNER_TEMP 'procdump'
          New-Item -ItemType Directory -Force -Path $ProcDumpDir | Out-Null
          Invoke-WebRequest -Uri 'https://download.sysinternals.com/files/Procdump.zip' -OutFile (Join-Path $ProcDumpDir 'procdump.zip')
          Expand-Archive -Force -LiteralPath (Join-Path $ProcDumpDir 'procdump.zip') -DestinationPath $ProcDumpDir
          "$ProcDumpDir" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Set up MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Cache CMake dependencies
        uses: actions/cache@v4
        with:
          path: |
            build/_deps
          key: ${{ runner.os }}-cmake-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}
          restore-keys: |
            ${{ runner.os }}-cmake-

      - name: Enable crash dumps
        shell: pwsh
        run: |
          $CrashDir = Join-Path $env:RUNNER_TEMP 'crash-dumps'
          New-Item -ItemType Directory -Force -Path $CrashDir | Out-Null
          procdump -accepteula -ma -i $CrashDir

      - name: Configure CMake
        run: cmake -S . -B $env:BUILD_DIR -G $env:CMAKE_GENERATOR -DCMAKE_BUILD_TYPE=RelWithDebInfo

      - name: Build
        run: cmake --build $env:BUILD_DIR --parallel

      - name: Run tests (verbose)
        run: |
          $ErrorActionPreference = 'Stop'
          ctest --test-dir $env:BUILD_DIR --output-on-failure --verbose

      - name: Upload CTest log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ctest-artifacts
          path: |
            ${{ env.BUILD_DIR }}\Testing\Temporary\LastTest.log
            ${{ env.BUILD_DIR }}\Testing\Temporary\LastTestsFailed.log
            ${{ env.BUILD_DIR }}\Testing\Temporary\CTestCostData.txt
            ${{ env.BUILD_DIR }}\Testing\**\*.xml
          if-no-files-found: warn

      - name: Upload crash dumps (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: crash-dumps
          path: ${{ runner.temp }}\crash-dumps\*.dmp
          if-no-files-found: ignore

      - name: Disable crash dumps
        if: always()
        run: procdump -accepteula -ma -i
