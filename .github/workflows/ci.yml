name: EphemeralNet CI

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest
    env:
      BUILD_DIR: build
      CMAKE_GENERATOR: Ninja
      CTEST_OUTPUT_ON_FAILURE: 1
      CTEST_PARALLEL_LEVEL: 1
      RELEASE_VERSION: ${{ github.ref_name }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Compute CMake dependency hash
        id: cmake-hash
        shell: bash
        run: |
          set -euo pipefail
          HASH=$(python .github/scripts/cmake_hash.py)
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"

      - name: Download ProcDump
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $ProcDumpDir = Join-Path $env:RUNNER_TEMP 'procdump'
          New-Item -ItemType Directory -Force -Path $ProcDumpDir | Out-Null
          Invoke-WebRequest -Uri 'https://download.sysinternals.com/files/Procdump.zip' -OutFile (Join-Path $ProcDumpDir 'procdump.zip')
          Expand-Archive -Force -LiteralPath (Join-Path $ProcDumpDir 'procdump.zip') -DestinationPath $ProcDumpDir
          "$ProcDumpDir" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install Ninja (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: choco install ninja --no-progress --yes

      - name: Install build dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake g++ pkg-config libcurl4-openssl-dev

      - name: Install build dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install ninja cmake curl

      - name: Set up MSVC environment
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Cache CMake dependencies
        uses: actions/cache@v4
        with:
          path: |
            build/_deps
          key: ${{ runner.os }}-cmake-${{ steps.cmake-hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-cmake-

      - name: Enable crash dumps
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $CrashDir = Join-Path $env:RUNNER_TEMP 'crash-dumps'
          New-Item -ItemType Directory -Force -Path $CrashDir | Out-Null
          procdump -accepteula -ma -i $CrashDir

      - name: Configure CMake
        shell: bash
        run: cmake -S . -B "$BUILD_DIR" -G "$CMAKE_GENERATOR" -DCMAKE_BUILD_TYPE=RelWithDebInfo

      - name: Build
        shell: bash
        run: cmake --build "$BUILD_DIR" --parallel

      - name: Run tests (verbose)
        shell: bash
        run: |
          set -euo pipefail
          ctest --test-dir "$BUILD_DIR" --output-on-failure --verbose

      - name: Package CLI (Linux)
        if: matrix.os == 'ubuntu-latest' && startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          set -euo pipefail
          PACKAGE_DIR="$BUILD_DIR/artifacts"
          mkdir -p "$PACKAGE_DIR"
          BIN_PATH="$BUILD_DIR/eph"
          chmod +x "$BIN_PATH"
          ARCHIVE="$PACKAGE_DIR/eph-${RELEASE_VERSION}-linux-x64.tar.gz"
          tar -C "$BUILD_DIR" -czf "$ARCHIVE" "$(basename "$BIN_PATH")"

      - name: Package CLI (macOS)
        if: matrix.os == 'macos-latest' && startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          set -euo pipefail
          PACKAGE_DIR="$BUILD_DIR/artifacts"
          mkdir -p "$PACKAGE_DIR"
          BIN_PATH="$BUILD_DIR/eph"
          chmod +x "$BIN_PATH"
          ARCHIVE="$PACKAGE_DIR/eph-${RELEASE_VERSION}-macos-universal.tar.gz"
          tar -C "$BUILD_DIR" -czf "$ARCHIVE" "$(basename "$BIN_PATH")"

      - name: Package CLI (Windows)
        if: matrix.os == 'windows-latest' && startsWith(github.ref, 'refs/tags/v')
        shell: pwsh
        run: |
          $packageDir = Join-Path $env:BUILD_DIR 'artifacts'
          New-Item -ItemType Directory -Force -Path $packageDir | Out-Null
          $binPath = Join-Path $env:BUILD_DIR 'eph.exe'
          if (-not (Test-Path $binPath)) {
            throw "Binary not found at $binPath"
          }
          $archive = Join-Path $packageDir "eph-$($env:RELEASE_VERSION)-windows-x64.zip"
          Compress-Archive -Path $binPath -DestinationPath $archive -Force

      - name: Upload packaged CLI
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: eph-${{ matrix.os }}
          path: ${{ env.BUILD_DIR }}/artifacts/*
          if-no-files-found: error

      - name: Upload CTest log (on failure)
        if: failure() && matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ctest-artifacts-${{ matrix.os }}
          path: |
            ${{ env.BUILD_DIR }}\Testing\Temporary\LastTest.log
            ${{ env.BUILD_DIR }}\Testing\Temporary\LastTestsFailed.log
            ${{ env.BUILD_DIR }}\Testing\Temporary\CTestCostData.txt
            ${{ env.BUILD_DIR }}\Testing\**\*.xml
          if-no-files-found: warn

      - name: Upload CTest log (on failure, *nix)
        if: failure() && matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ctest-artifacts-${{ matrix.os }}
          path: |
            ${{ env.BUILD_DIR }}/Testing/Temporary/LastTest.log
            ${{ env.BUILD_DIR }}/Testing/Temporary/LastTestsFailed.log
            ${{ env.BUILD_DIR }}/Testing/Temporary/CTestCostData.txt
            ${{ env.BUILD_DIR }}/Testing/**/*.xml
          if-no-files-found: warn

      - name: Upload crash dumps (on failure)
        if: failure() && matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: crash-dumps-${{ matrix.os }}
          path: ${{ runner.temp }}\crash-dumps\*.dmp
          if-no-files-found: ignore

      - name: Disable crash dumps
        if: always() && matrix.os == 'windows-latest'
        shell: pwsh
        run: procdump -accepteula -ma -i

  publish-release:
    name: Publish Release
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-assets/**/*.tar.gz
            release-assets/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
