name: EphemeralNet CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest
    env:
      BUILD_DIR: build
      CMAKE_GENERATOR: Ninja
      CTEST_OUTPUT_ON_FAILURE: 1
      CTEST_PARALLEL_LEVEL: 1
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Download ProcDump
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $ProcDumpDir = Join-Path $env:RUNNER_TEMP 'procdump'
          New-Item -ItemType Directory -Force -Path $ProcDumpDir | Out-Null
          Invoke-WebRequest -Uri 'https://download.sysinternals.com/files/Procdump.zip' -OutFile (Join-Path $ProcDumpDir 'procdump.zip')
          Expand-Archive -Force -LiteralPath (Join-Path $ProcDumpDir 'procdump.zip') -DestinationPath $ProcDumpDir
          "$ProcDumpDir" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install Ninja (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: choco install ninja --no-progress --yes

      - name: Install build dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake g++ pkg-config

      - name: Install build dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install ninja cmake

      - name: Set up MSVC environment
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Cache CMake dependencies
        uses: actions/cache@v4
        with:
          path: |
            build/_deps
          key: ${{ runner.os }}-cmake-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}
          restore-keys: |
            ${{ runner.os }}-cmake-

      - name: Enable crash dumps
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $CrashDir = Join-Path $env:RUNNER_TEMP 'crash-dumps'
          New-Item -ItemType Directory -Force -Path $CrashDir | Out-Null
          procdump -accepteula -ma -i $CrashDir

      - name: Configure CMake
        shell: bash
        run: cmake -S . -B "$BUILD_DIR" -G "$CMAKE_GENERATOR" -DCMAKE_BUILD_TYPE=RelWithDebInfo

      - name: Build
        shell: bash
        run: cmake --build "$BUILD_DIR" --parallel

      - name: Run tests (verbose)
        shell: bash
        run: |
          set -euo pipefail
          ctest --test-dir "$BUILD_DIR" --output-on-failure --verbose

      - name: Upload CTest log (on failure)
        if: failure() && matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ctest-artifacts-${{ matrix.os }}
          path: |
            ${{ env.BUILD_DIR }}\Testing\Temporary\LastTest.log
            ${{ env.BUILD_DIR }}\Testing\Temporary\LastTestsFailed.log
            ${{ env.BUILD_DIR }}\Testing\Temporary\CTestCostData.txt
            ${{ env.BUILD_DIR }}\Testing\**\*.xml
          if-no-files-found: warn

      - name: Upload CTest log (on failure, *nix)
        if: failure() && matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ctest-artifacts-${{ matrix.os }}
          path: |
            ${{ env.BUILD_DIR }}/Testing/Temporary/LastTest.log
            ${{ env.BUILD_DIR }}/Testing/Temporary/LastTestsFailed.log
            ${{ env.BUILD_DIR }}/Testing/Temporary/CTestCostData.txt
            ${{ env.BUILD_DIR }}/Testing/**/*.xml
          if-no-files-found: warn

      - name: Upload crash dumps (on failure)
        if: failure() && matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: crash-dumps-${{ matrix.os }}
          path: ${{ runner.temp }}\crash-dumps\*.dmp
          if-no-files-found: ignore

      - name: Disable crash dumps
        if: always() && matrix.os == 'windows-latest'
        shell: pwsh
        run: procdump -accepteula -ma -i
